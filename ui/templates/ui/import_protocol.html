<div class="alert alert-success" role="alert">The protocol has been imported successfully!</div>
<table class="table table-striped table-bordered table-hover table-condensed">
    <thead>
    <tr>
        <th>Reference</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    {% for ref in ref_list %}
    <tr {% if ref.status == 0 %}class="success"{% elif ref.status == 1 %}class="danger"{% endif %}>
        <td>{{ ref.name }}</td>
        <td>{{ ref.description }}</td>
    </tr>
    {% endfor %}
    <tr class="success">
        <td colspan="2">This color indicates you need to create the reference manually.</td>
    </tr>
    <tr class="danger">
        <td colspan="2">This color indicates a reference in the same name has existed. So it may causing conflict.</td>
    </tr>
    </tbody>
</table>
